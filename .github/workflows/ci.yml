name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test

      - name: Format
        run: deno fmt --check

      - name: Dry run to publish to JSR
        run: deno publish --dry-run

      - name: Build npm
        run: deno task build:npm

      - name: Dry run to publish to npm
        run: cd npm && npm publish --dry-run
